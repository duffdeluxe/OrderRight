<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #status {
      font-size: 2rem;
      margin-top: 2rem;
    }
    .preparing {
      color: orange;
    }
    .ready {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Order Status</h1>
  <div id="status" class="preparing">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5nMerfqD2fUPANsQ4k-1wj97bRL2Ks_k",
      authDomain: "orderright-e708f.firebaseapp.com",
      databaseURL: "https://orderright-e708f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "orderright-e708f",
      storageBucket: "orderright-e708f.appspot.com",
      messagingSenderId: "1043047436114",
      appId: "1:1043047436114:web:07a16ade842311c017b48b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const biz = params.get("biz");
    const order = params.get("order");
    const statusEl = document.getElementById("status");

    console.log("biz param:", biz);
    console.log("order param:", order);

    if (!biz || !order) {
      statusEl.textContent = "Invalid link";
      statusEl.className = "invalid";
    } else {
      const orderRef = ref(db, `Businesses/${biz}/orders/${order}`);
      console.log("Firebase ref path:", `Businesses/${biz}/orders/${order}`);

      onValue(orderRef, (snapshot) => {
        const val = snapshot.val();
        console.log("Order status value from DB:", val);
        const statusLower = val ? val.toLowerCase() : "";
        if (statusLower === "ready") {
          statusEl.textContent = `Order #${order} is READY!`;
          statusEl.className = "ready";
        } else if (statusLower === "preparing") {
          statusEl.textContent = `Order #${order} is being prepared...`;
          statusEl.className = "preparing";
        } else if (val) {
          statusEl.textContent = `Order #${order}: "${val}"`;
          statusEl.className = "invalid";
        } else {
          statusEl.textContent = `Order #${order} status not found`;
          statusEl.className = "invalid";
        }
      });
    }
  </script>
</body>
</html>
